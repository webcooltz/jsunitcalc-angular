<div class="conversion-container">

  <h2>Temperature</h2>

  <h3>New UI</h3>
  <div id="c-to-f" class="conversion-div w3-red">

    <h3>Pick a type, fill in a number</h3>

    Number:<input type="text" [(ngModel)]="num1">
    <!-- shows up with degree type depending on what button is pressed -->
      <span *ngIf="slider1 == 1">&#8451;</span>
      <span *ngIf="slider1 == 2">&#8457;</span>
      <span *ngIf="slider1 == 3">&#8490;</span>
    <br><br>
    <!-- changes color and values onClick-->
    <button class="w3-button" ngClass="{{ fColor }}" (click)=set1Fahrenheit()>Fahrenheit</button>
    <button class="w3-button" ngClass="{{ cColor }}" (click)=set1Celsius()>Celsius</button>
    <button class="w3-button" ngClass="{{ kColor }}"(click)=set1Kelvin()>Kelvin</button>
    <br><br>

    <h3>What do you want to convert it to?</h3>
    <!-- changes color and values onClick-->
    <button class="w3-button" ngClass="{{ fColor2 }}" (click)=set2Fahrenheit()>Fahrenheit</button>
    <button class="w3-button" ngClass="{{ cColor2 }}" (click)=set2Celsius()>Celsius</button>
    <button class="w3-button" ngClass="{{ kColor2 }}" (click)=set2Kelvin()>Kelvin</button>
    <br><br>
    <h3>Answer: {{ answer | number}}</h3>
    <!-- shows up with degree type depending on what button is pressed -->
      <span *ngIf="slider2 == 1">&#8451;</span>
      <span *ngIf="slider2 == 2">&#8457;</span>
      <span *ngIf="slider2 == 3">&#8490;</span>
    <br><br>
    <button class="w3-black w3-button" (click)=convertTemp()>Convert</button>
  </div>
